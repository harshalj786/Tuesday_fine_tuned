<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuesday â€“ AI Wellness Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #111827 0%, #0b1220 40%, #060913 100%);
      --primary: #7c87ff;
      --text-main: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .app-shell {
      width: min(1200px, 96vw);
      height: 80vh;
      border-radius: 24px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 420px 1fr;
      background: rgba(0,0,0,0.35);
    }
    .left-panel { display:flex; align-items:center; justify-content:center; }
    .ai-orb {
      width:260px; height:260px; border-radius:50%;
      background:#6366f1; transition:0.3s;
    }
    .ai-orb.listening { background:#ef4444; }
    .ai-orb.thinking { background:#fbbf24; }
    .ai-orb.speaking { background:#34d399; }
    .right-panel { display:grid; grid-template-rows:1fr auto; }
    #chat-box { padding:20px; overflow-y:auto; }
    .msg-row { display:flex; margin-bottom:10px; }
    .msg-row.user { justify-content:flex-end; }
    .bubble {
      padding:12px; border-radius:12px; max-width:75%;
      background:#1f2937;
    }
    .msg-row.user .bubble { background:#7c87ff; color:white; }
    .controls {
      padding:16px; display:flex; gap:12px; align-items:center;
    }
    .mic-btn {
      width:64px; height:64px; border-radius:50%;
      font-size:24px; cursor:pointer;
    }
  </style>
</head>

<body>

<div class="app-shell">
  <div class="left-panel">
    <div class="ai-orb idle" id="aiOrb"></div>
  </div>

  <div class="right-panel">
    <div id="chat-box">
      <div class="msg-row bot">
        <div class="bubble">You made it here. Start wherever you want.</div>
      </div>
    </div>

    <div class="controls">
      <div id="status">Tap mic to speak</div>
      <button id="recordBtn" class="mic-btn">ðŸŽ¤</button>
    </div>
  </div>
</div>

<script>
let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let currentAudio = null;

const recordBtn = document.getElementById("recordBtn");
const statusDiv = document.getElementById("status");
const chatBox = document.getElementById("chat-box");
const orb = document.getElementById("aiOrb");

const sessionId = crypto.randomUUID();
let socket;

let audioQueue = [];
let playing = false;

function connectSocket() {
  socket = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.event === "audio_chunk") {
      audioQueue.push(`http://localhost:8000/audio/${data.filename}`);
      playNextChunk();
    }

    if (data.event === "audio_done") {
      statusDiv.innerText = "Tap mic to speak";
    }
  };

  socket.onclose = () => {
    setTimeout(connectSocket, 1000);
  };
}

connectSocket();

function playNextChunk() {
  if (playing || audioQueue.length === 0) return;

  playing = true;
  const src = audioQueue.shift();
  currentAudio = new Audio(src);

  orb.className = "ai-orb speaking";
  statusDiv.innerText = "Speaking...";

  currentAudio.play();
  currentAudio.onended = () => {
    playing = false;
    if (audioQueue.length === 0) {
      orb.className = "ai-orb idle";
    }
    playNextChunk();
  };
}

recordBtn.onclick = async () => {
  if (!isRecording) {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = sendAudio;

    mediaRecorder.start();
    isRecording = true;
    orb.className = "ai-orb listening";
    statusDiv.innerText = "Listening...";
  } else {
    mediaRecorder.stop();
    isRecording = false;
    orb.className = "ai-orb thinking";
    statusDiv.innerText = "Thinking...";
  }
};

async function sendAudio() {
  if (currentAudio) {
    currentAudio.pause();
    currentAudio = null;
  }

  audioQueue = [];
  playing = false;

  const blob = new Blob(audioChunks, { type: "audio/webm" });
  const fd = new FormData();
  fd.append("file", blob, "voice.webm");

  const res = await fetch(`http://localhost:8000/talk?session_id=${sessionId}`, {
    method: "POST",
    body: fd
  });

  const data = await res.json();
  addMessage(data.user_text, "user");
  addMessage(data.ai_text, "bot");
}

function addMessage(text, sender) {
  if (!text) return;
  const row = document.createElement("div");
  row.className = `msg-row ${sender}`;
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = text;
  row.appendChild(bubble);
  chatBox.appendChild(row);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
